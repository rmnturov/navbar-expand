<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/navbar-expand/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вертикальное меню с разворачиванием</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
      // GitHub Pages SPA redirect for HashRouter
      // Redirect to main app with hash routing
      var l = window.location;
      var path = l.pathname.replace('/navbar-expand/', '');
      if (path && path !== '/') {
        l.replace(l.protocol + '//' + l.host + '/navbar-expand/#' + path);
      } else {
        l.replace(l.protocol + '//' + l.host + '/navbar-expand/');
      }
    </script>
  </head>
  <body class="kbq-light">
    <div id="root"></div>
  </body>
</html>
